</head>
<body>
    <header>
        <h1>Contact Us</h1>
        
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
                
            </ul>
        </nav>
    </header>
    <main>
  <!-- Contact Information Section -->
  <section>
    <h2>Contact Information</h2>
    <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>
    
    <p>Follow us on:</p>
    <ul>
      <li><a href="https://twitter.com/TechCon2024" target="_blank">Twitter</a></li>
      <li><a href="https://facebook.com/TechCon2024" target="_blank">Facebook</a></li>
      <li><a href="https://instagram.com/TechCon2024" target="_blank">Instagram</a></li>
    </ul>
  </section>

  <!-- Embedded Google Map -->
  <section>
    <h2>Conference Venue</h2>
    <div style="position:relative; width:100%; height:0; padding-bottom:56.25%;">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019315917264!2d-122.41941568468132!3d37.77492927975806!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064f9d8a7c1%3A0xabcde1234567890!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1618323412345"
        width="100%" height="100%" style="border:0; position:absolute; top:0; left:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
  </section>

  <!-- Contact Form -->
  <section>
    <h2>Contact Us</h2>
    <form>
      <div>
        <label for="contact-name">Name:</label>
        <input type="text" id="contact-name" name="contact-name" required>
      </div>

      <div>
        <label for="contact-email">Email:</label>
        <input type="email" id="contact-email" name="contact-email" required>
      </div>

      <div>
        <label for="contact-message">Message:</label>
        <textarea id="contact-message" name="contact-message" rows="5" required></textarea>
      </div>

      <div>
        <button type="submit">Send Message</button>
      </div>
    </form>
  </section>
</main>
    <footer>
        <p> copyright Techcon 2024 </p>
    </footer>

</body>
</html>
